<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap" rel="stylesheet">
  <!-- iconos bootstraps -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--css y favicon-->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="./image/cronometro.png">
  <title>Cronometro</title>
</head>

<body>
  <main class="contenedor-principal">
    <div class="contenedor-interno">
      <div id="cronometro">00:00:00</div>
      <div class="contenedor-botones">
        <button id="boton-inicio-pausa" class="boton iniciar">
          <!--boton play de bootstrap-->
          <i class="bi bi-play-fill"></i>
        </button>
        <button id="boton-reiniciar" class="boton">
          <!--boton reiniciar de bootstrap-->
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
